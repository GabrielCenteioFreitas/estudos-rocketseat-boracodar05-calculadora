<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc">1 + 1</div>
            <div id="result">
                <img src="./assets/equals.svg" alt="Sinal de igual">
                <span>2</span>
            </div>
        </div>
        <div id="keyboard">
            <button class="secondary">CE</button>
            <button>C</button>
            <button>
                <img src="./assets/percent.svg" alt="Sinal de porcentagem">
            </button>
            <button class="tertiary">
                <img src="./assets/divide.svg" alt="Sinal de divisão">
            </button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="tertiary">
                <img src="./assets/x.svg" alt="Sinal de multiplicação">
            </button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="tertiary">
                <img src="./assets/minus.svg" alt="Sinal de subtração">
            </button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tertiary">
                <img src="./assets/plus.svg" alt="Sinal de subtração">
            </button>
            <button>
                <img src="./assets/plusminus.svg" alt="Sinal de soma/subtração">
            </button>
            <button>0</button>
            <button>,</button>
            <button class="quartiary">
                <img src="./assets/result.svg" alt="Sinal de igual">
            </button>
        </div>
    </div>
</body>
</html>
