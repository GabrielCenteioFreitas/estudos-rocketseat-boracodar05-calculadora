<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div id="app">
        <div id="display">
            <h2>1 + 1</h2>
            <div id="result">
                <i class="ph ph-equals"></i>
                <h1>2</h1>
            </div>
        </div>
        <div id="buttons">
            <button class="black">CE</button>
            <button class="black">C</button>
            <button class="black"><i class="ph ph-percent"></i></button>
            <button class="purple-1"><i class="ph ph-divide"></i></button>
            <button class="black">7</button>
            <button class="black">8</button>
            <button class="black">9</button>
            <button class="purple-1"><i class="ph ph-x"></i></button>
            <button class="black">4</button>
            <button class="black">5</button>
            <button class="black">6</button>
            <button class="purple-1"><i class="ph ph-minus"></i></button>
            <button class="black">1</button>
            <button class="black">2</button>
            <button class="black">3</button>
            <button class="purple-1"><i class="ph ph-plus"></i></button>
            <button class="black"><i class="ph ph-plus-minus"></i></button>
            <button class="black">0</button>
            <button class="black">,</button>
            <button class="purple-2"><i class="ph ph-equals"></i></button>
        </div>
    </div>
    
</body>
</html>
